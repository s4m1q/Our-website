<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея | xKamysh</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <div class="nav-container">
                <h1 class="logo">xKamysh</h1>
                <button id="menu-toggle" class="menu-toggle">☰</button>
                <ul class="nav-menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">Информация</a></li>
                    <li><a href="content.html">Контент</a></li>
                    <li><a href="gallery.html">Галерея</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <section id="collabs">
            <h2>Коллаборации xKamysh</h2>
            <div class="gallery-grid">
                <div class="gallery-item" data-category="collab">
                    <img src="/images/Qchaan9.jpg" alt="Коллаб с Qchaan 9">
                    <p>Коллаб с Qchaan 9</p>
                </div>
                <div class="gallery-item" data-category="collab">
                    <img src="/images/lali.jpg" alt="Коллаб laliQtako">
                    <p>Коллаб laliQtako</p>
                </div>
                <div class="gallery-item" data-category="collab">
                    <img src="/images/podcast.jpg" alt="Подкаст с nyamuras">
                    <p>Подкаст с nyamuras</p>
                </div>
            </div>
        </section>

        <section id="fanart">
            <h2>Фан-арты</h2>
            <div class="gallery-grid">
                <div class="gallery-item" data-category="fanart">
                    <img src="/images/fan1.jpg">
                </div>
                <div class="gallery-item" data-category="fanart">
                    <img src="/images/fan2.jpg">
                </div>
                <div class="gallery-item" data-category="fanart">
                    <img src="/images/fan3.jpg">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Фан-сайт о xKamysh. Неофициальный ресурс, созданный поклонниками.</p>
    </footer>

    <script src="/script.js"></script>
    <script>
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                const items = document.querySelectorAll('.gallery-item');
                
                items.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
